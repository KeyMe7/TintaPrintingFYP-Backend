<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status - Tinta Printing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon {
            color: #10b981;
        }

        .fail-icon {
            color: #ef4444;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1f2937;
        }

        .success-title {
            color: #10b981;
        }

        .fail-title {
            color: #ef4444;
        }

        .message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .info-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .info-value {
            color: #6b7280;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .countdown {
            margin-top: 20px;
            font-size: 14px;
            color: #9ca3af;
        }

        .countdown-time {
            font-weight: 600;
            color: #667eea;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-fail {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                font-size: 64px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="statusIcon" class="icon"></div>
        <div id="statusBadge" class="status-badge"></div>
        <h1 id="statusTitle"></h1>
        <p id="statusMessage" class="message"></p>

        <div class="info-card">
            <div class="info-row">
                <span class="info-label">Bill Code</span>
                <span class="info-value" id="billcode">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status ID</span>
                <span class="info-value" id="statusId">-</span>
            </div>
        </div>

        <a href="#" id="returnBtn" class="btn">Return to App</a>

        <div class="countdown">
            Redirecting automatically in <span class="countdown-time" id="countdown">5</span> seconds...
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get status_id and billcode from URL
        const statusId = getUrlParameter('status_id') || '0';
        const billcode = getUrlParameter('billcode') || 'N/A';

        // Build deep link
        const deepLink = `tintaprintingfyp://payment?status_id=${statusId}&billcode=${billcode}`;

        // Update UI based on status
        const isSuccess = statusId === '1';

        const statusIcon = document.getElementById('statusIcon');
        const statusBadge = document.getElementById('statusBadge');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const billcodeElement = document.getElementById('billcode');
        const statusIdElement = document.getElementById('statusId');
        const returnBtn = document.getElementById('returnBtn');

        if (isSuccess) {
            statusIcon.innerHTML = '✅';
            statusIcon.classList.add('success-icon');
            statusBadge.textContent = 'SUCCESS';
            statusBadge.classList.add('badge-success');
            statusTitle.textContent = 'Payment Successful';
            statusTitle.classList.add('success-title');
            statusMessage.textContent = 'Your payment has been processed successfully. Thank you for your order!';
        } else {
            statusIcon.innerHTML = '❌';
            statusIcon.classList.add('fail-icon');
            statusBadge.textContent = 'FAILED';
            statusBadge.classList.add('badge-fail');
            statusTitle.textContent = 'Payment Failed';
            statusTitle.classList.add('fail-title');
            statusMessage.textContent = 'Unfortunately, your payment could not be processed. Please try again or contact support.';
        }

        billcodeElement.textContent = billcode;
        statusIdElement.textContent = statusId;
        returnBtn.href = deepLink;

        // Countdown timer
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                // Redirect to app
                window.location.href = deepLink;
            }
        }, 1000);

        // Manual return button
        returnBtn.addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(countdownInterval);
            window.location.href = deepLink;
        });

        // Also try to open the app immediately in the background
        // This creates a better UX as the app might open while user reads the message
        setTimeout(() => {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
        }, 500);
    </script>
</body>
</html>
